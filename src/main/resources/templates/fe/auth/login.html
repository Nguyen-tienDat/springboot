<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fe/layout}">

<section layout:fragment="content">
    <h5 class="text-gray-800 text-xl mt-3 uppercase">Login</h5>
    <form th:action="@{/login}" method="post">
        <div class="flex flex-col space-y-2">
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="p-2 border border-gray-300 rounded-md">
        </div>

        <div class="flex flex-col space-y-2">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="p-2 border border-gray-300 rounded-md">
        </div>

        <button type="submit" class="bg-gray-800 text-white p-2 rounded-md">Login</button>
    </form>
    </div>
</section>
