<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fe/layout}">

<section layout:fragment="content">

    <div style="min-height: 100vh;width: 100%">
        <h5 class="text-gray-800 text-xl mt-3 uppercase">Login</h5>
        <form th:action="@{/login}" method="post" th:object="${authUser}">
            <div class="flex flex-col space-y-2">
                <label for="email">Email</label>
                <input type="text" name="username" th:value="*{email}" id="email" readonly
                       class="p-2 border border-gray-300 rounded-md">
            </div>

            <div class="flex flex-col space-y-2">
                <label for="fullname">FullName</label>
                <input type="text" name="username" id="fullname" th:value="*{fullName}"
                       class="p-2 border border-gray-300 rounded-md">
            </div>

            <button type="submit" class="bg-gray-800 text-white p-2 rounded-md">Update Profiled</button>
        </form>
    </div>
</section>
