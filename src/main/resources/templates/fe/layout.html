<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto">
    <nav class="flex items-center justify-between py-4 px-2 shadow bg-gray-800 text-white">
        <ul class="flex items-center space-x-2">
            <li><a href="/fe/home">Home</a></li>
            <li><a href="/fe/about">Category</a></li>
        </ul>
        <div>
            <a th:href="@{/cart}">Cart</a>
            <!--Check if user is authenticated-->
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Hello <span
                    th:text="${#authentication.getName()}"></span>Logout</a>

            <a sec:authorize="isAnonymous()" th:href="@{/login}"
               class="cursor-pointer inline-block p-2 bg-white rounded-md text-gray-800">
                Login
            </a>
        </div>
    </nav>
    <div class="container mx-auto" layout:fragment="content">
    </div>
    <footer class="text-center bg-gray-800 text-white">
        Copyright@2024
    </footer>
</div>
</body>
</html>
