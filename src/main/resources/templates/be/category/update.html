<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout}">

<section layout:fragment="content">
  <!--check if has error -->
  <div th:if="${success_message}">
    <div class = "alert alert-success" role = "alert">
      <div th:text = "${success_message}"></div>
    </div>
  </div>
  <div th:if="${error_message}">
    <div class = "alert alert-success" role = "alert">
      <div th:text = "${error_message}"></div>
    </div>
  </div>
  <form th:method="POST" th:object = "${dto}">
    <div class ="card-body">
      <div class = "mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type = "text" th:field="*{name}" class="form-control" id="exampleInputName"
               aria-describedby="emailHelp">
      </div>
      <div class ="mb-3">
        <label for="exampleInputDescription" class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control" id="exampleInputDescription">
      </div>

    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</section>
</html>
