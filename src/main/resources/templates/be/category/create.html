<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout}">

<section layout:fragment="content">
    <!--check if has error -->
    <div th:if="${success_message}">
        <div class = "alert alert-success" role = "alert">
            <div th:text = "${success_message}"></div>
        </div>
    </div>
    <div th:if="${error_message}">
        <div class = "alert alert-success" role = "alert">
            <div th:text = "${error_message}"></div>
        </div>
    </div>
    <form th:method="POST" th:object = "${dto}">
        <div class ="card-body">
            <div class = "mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type = "text" th:field="*{name}" class="form-control" id="exampleInputName"
                aria-describedby="emailHelp">
            </div>
            <div class ="mb-3">
                <label for="exampleInputDescription" class="form-label">Description</label>
                <textarea type="text" th:field="*{description}" class="form-control" id="exampleInputDescription"></textarea>
            </div>

        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script src="https://cdn.tiny.cloud/1/6ipyt6z14qhfiv6m2i0m2dg99tndn315u6bccmahkhnvnmna/tinymce/7/tinymce.min.js"
            referrerpolicy="origin"></script>

    <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
    <script>
        tinymce.init({
            selector: '#exampleInputDescription',
            plugins: [
                // Core editing features
                'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
                // Your account includes a free trial of TinyMCE premium features
                // Try the most popular premium features until Dec 5, 2024:
                'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown',
                // Early access to document converters
                'importword', 'exportword', 'exportpdf'
            ],
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            mergetags_list: [
                {value: 'First.Name', title: 'First Name'},
                {value: 'Email', title: 'Email'},
            ],
            ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
            exportpdf_converter_options: {
                'format': 'Letter',
                'margin_top': '1in',
                'margin_right': '1in',
                'margin_bottom': '1in',
                'margin_left': '1in'
            },
            exportword_converter_options: {'document': {'size': 'Letter'}},
            importword_converter_options: {
                'formatting': {
                    'styles': 'inline',
                    'resets': 'inline',
                    'defaults': 'inline',
                }
            },
        });
    </script>
</section>
</html>
