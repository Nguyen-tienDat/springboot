<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout}">

<section layout:fragment="content">
    <!--check if has error -->
    <div th:if="${success_message}">
        <div class = "alert alert-success" role = "alert">
            <div th:text = "${success_message}"></div>
        </div>
    </div>
    <div th:if="${error_message}">
        <div class = "alert alert-success" role = "alert">
            <div th:text = "${error_message}"></div>
        </div>
    </div>
    <form th:method="POST" th:object = "${dto}">
        <div class ="card-body">
            <div class = "mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input type = "email" th:field="*{email}" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <div class ="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
            </div>
            <div class ="mb-3">
                <label for="exampleInputFullName" class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="exampleInputFullName">
            </div>
            <div class ="mb-3">
                <label for="exampleInputPhone" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phone}" class="form-control" id="exampleInputPhone">
            </div>
            <div class ="mb-3">
                <label for="exampleInputAddress" class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control" id="exampleInputAddress">
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-control" th:field="*{role}">
                    <option value="1">Admin</option>
                    <option value="0">User</option>
                </select>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</section>
</html>
